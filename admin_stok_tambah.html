<div class="main">
  <div class="kotak">
    <div class="kotak_putih">
          <h3>Tambah Data Produk Baru</h3>
          <form action="admin_stok.html" class="form-container">
            <div class="form_item">
              <label>Upload Foto Produk</label>
              <input type="file" name="foto" accept="image/*" required>
              <div id="preview_foto">
                <span>Tidak Ada File Terpilih</span>
              </div>
              <div id="file_info">
                
              </div>
            </div>
            <br>
            <div class="form_item">
              <label>Nama Produk</label>
              <input type="text" name="Produk" required>
            </div>
            <br>
            <div class="form_item">
              <label>Jumlah Stok</label>
              <input type="number" name="Produk" required>
            </div>
            <br>
            <div class="form_item">
              <label>Harga/kg</label>
              <input type="number" name="Produk" required>
            </div>
            <br>
            <div class="form_item">
              <label>Deskripsi</label>
              <textarea type="text" name="Produk" required></textarea>
            </div>
            <br>

            <div class="form_item" id="submit_form">
              <button type="submit" class="tmbl tmbl_tambah">Simpan</button>
            </div>
          </form>
        </div>
      </div>
      </div>
